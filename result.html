<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #007bff;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
        }
        .result {
            font-weight: bold;
            color: #28a745;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Placement Prediction Result</h1>
        <p>Predicted Placement: <span class="result">{{ prediction }}</span></p>
    </div>
</body>
</html>
